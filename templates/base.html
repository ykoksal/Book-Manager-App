<!-- base.html -->
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Books App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1><a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">Books Manager</a></h1>
    </header>
    <div class="container">
        <div class="flash-messages">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        </div>
        {% block content %}{% endblock %}
    </div>
    {% block footer %}
    <footer>

    </footer>
    {% endblock %}
</body>

</html>
