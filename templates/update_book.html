<!-- update_book.html -->
{% extends 'base.html' %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<h2>Edit Book</h2>
<form action="{{url_for('update_book', id=book.id)}}" method="POST">
    Title: <input type="text" name="title" value="{{ book.title }}"><br>
    Author: <input type="text" name="author" value="{{ book.author }}"><br>
    Price: <input type="text" name="price" value="{{ book.price }}" step="0.01"><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
