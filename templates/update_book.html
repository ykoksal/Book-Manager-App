<!-- update_book.html -->
{% extends 'base.html' %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<div class="flash-messages">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
</div>
<h2>Edit Book</h2>
<form action="{{url_for('update_book', id=book.id)}}" method="POST">
    Title: <input type="text" name="title" value="{{ book.title }}"  required><br>
    Author: <input type="text" name="author" value="{{ book.author }}"  required><br>
    Price: <input type="number" name="price" value="{{ book.price }}" step="0.01" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
